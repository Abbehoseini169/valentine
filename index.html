    @keyframes floatUp{

    button:hover{ filter: brightness(1.02); box-shadow: 0 12px 28px rgba(15,23,42,.14); }

    #yes{
      background: linear-gradient(180deg, rgba(255,255,255,.15), rgba(0,0,0,.06)), var(--yes);

    #no{

  <script>
  const yes = document.getElementById("yes");

  const area = document.getElementById("area");

  const confetti = document.getElementById("confetti");

  let answered = false;
  let cooldown = false;

  function moveNoButton() {
    if (answered || cooldown) return;

    cooldown = true;
    setTimeout(() => (cooldown = false), 80);

    const areaW = area.clientWidth;
    const areaH = area.clientHeight;

    const btnW = no.offsetWidth;
    const btnH = no.offsetHeight;

    const padding = 6;

    const maxX = Math.max(0, areaW - btnW - padding);
    const maxY = Math.max(0, areaH - btnH - padding);

    const x = padding + Math.random() * maxX;
    const y = padding + Math.random() * maxY;

    no.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  /* NEJ â€“ hoppar undan men gÃ¥r att klicka */
  no.addEventListener("pointerenter", moveNoButton);

  no.addEventListener("pointerdown", (e) => {
    // lÃ¥t click fortfarande kunna ske ibland
    if (!answered) {
      e.preventDefault();
      moveNoButton();
    }
  });

  no.addEventListener("click", () => {
